<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Chat</title>
</head>
<body>

  <button onclick="startConnection()">Start Connection</button>


    <textarea id="chatBox" rows="10" cols="30" readonly></textarea><br>
    <input type="text" id="messageInput">
    <button onclick="sendMessage()">Send</button>

    <script>
        let localConnection = new RTCPeerConnection();
        let sendChannel = localConnection.createDataChannel('sendDataChannel');
        let chatBox = document.getElementById('chatBox');

        // Placeholder for the signaling mechanism
        // In a real-world scenario, you'd use WebSockets or another method to exchange these messages
        function sendSignalingMessage(message) {
            // Placeholder: Send this message to the other peer
        }

        localConnection.onicecandidate = event => {
            if (event.candidate) {
                sendSignalingMessage(event.candidate);
            }
        };

        sendChannel.onopen = event => {
            console.log('Data channel is open and ready to be used.');
        };

        sendChannel.onmessage = event => {
            chatBox.value += 'Peer: ' + event.data + '\n';
        };

        function sendMessage() {
            let messageInput = document.getElementById('messageInput');
            let message = messageInput.value;
            sendChannel.send(message);
            chatBox.value += 'You: ' + message + '\n';
            messageInput.value = '';
        }


    async function startConnection() {
        try {
            const offer = await localConnection.createOffer();
            await localConnection.setLocalDescription(offer);

            // Display the offer to the user
            const offerString = JSON.stringify(offer);
            const answerString = prompt("Copy this offer and provide it to the other peer. Then paste their answer here:", offerString);

            if (answerString) {
                const answer = JSON.parse(answerString);
                await localConnection.setRemoteDescription(answer);
            }
        } catch (error) {
            console.error("Error starting connection:", error);
        }
    }

    localConnection.onnegotiationneeded = async () => {
        try {
            const offer = await localConnection.createOffer();
            await localConnection.setLocalDescription(offer);

            // Display the offer to the user and get the answer
            const offerString = JSON.stringify(offer);
            const answerString = prompt("Provide this offer to the other peer and paste their answer here:", offerString);

            if (answerString) {
                const answer = JSON.parse(answerString);
                await localConnection.setRemoteDescription(answer);
            }
        } catch (error) {
            console.error("Error during negotiation:", error);
        }
    };
    </script>
</body>
</html>
