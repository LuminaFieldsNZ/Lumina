<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webcam Full Body and Hand Tracking Animation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&family=Source+Code+Pro:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/three@0.115.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.115.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.115.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix"></script>
    <style>
        body { margin: 0; }
        #video { display: none; }
        #app { width: 100vw; height: 100vh; overflow: hidden; position: relative; }
    </style>
</head>
<body>
    <video id="video" autoplay></video>
    <div id="app"></div>

    <script>
        let scene, camera, renderer, model;
        let clock = new THREE.Clock();
        let spine, neck, leftEye, rightEye, leftArm, rightArm, leftHand, rightHand, leftFingers, rightFingers;
        let net;

        async function setupCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            document.getElementById('video').srcObject = stream;
            return new Promise(resolve => {
                document.getElementById('video').onloadedmetadata = () => resolve();
            });
        }

        async function initBodyPix() {
            net = await bodyPix.load();
            detectBody();
        }

        let armsActive = false;

async function detectBody() {
    try {
        const segmentation = await net.segmentPerson(document.getElementById('video'));
        const keypoints = segmentation.allPoses[0].keypoints;

        const getKeypoint = (part) => keypoints.find(kp => kp.part === part);

        // Facial keypoints
        const nose = getKeypoint('nose');
        const leftEyeKeypoint = getKeypoint('leftEye');
        const rightEyeKeypoint = getKeypoint('rightEye');

        if (nose && nose.score > 0.5) {
            armsActive = true; // Face detected, activate arms
            const { x: noseX, y: noseY } = nose.position;
            const videoElement = document.getElementById('video');
            const videoWidth = videoElement.videoWidth;
            const videoHeight = videoElement.videoHeight;

            const normX = (noseX - videoWidth / 2) / (videoWidth / 2);
            const normY = (noseY - videoHeight / 2) / (videoHeight / 2);

            const sensitivity = 1.0;
            const exaggeratedX = normX * sensitivity;
            const exaggeratedY = normY * sensitivity;

            // Update head, neck, and eyes
            if (spine) {
                spine.rotation.x = THREE.MathUtils.clamp(exaggeratedY, -Math.PI / 8, Math.PI / 8);
                spine.rotation.y = THREE.MathUtils.clamp(exaggeratedX, -Math.PI / 8, Math.PI / 8);
            }
            if (neck) {
                neck.rotation.x = spine.rotation.x;
                neck.rotation.y = spine.rotation.y;
            }
            if (leftEye && rightEye) {
                leftEye.rotation.x = exaggeratedY * 0.5; 
                leftEye.rotation.y = exaggeratedX * 0.5;
                rightEye.rotation.x = exaggeratedY * 0.5;
                rightEye.rotation.y = exaggeratedX * 0.5;
            }
        } else {
            armsActive = false; // No face detected, deactivate arms
        }

        // Update arm positions
        if (armsActive) {
            if (leftShoulder && leftShoulder.score > 0.5 && leftElbow && leftWrist) {
                updateLimbRotation(leftArm, leftShoulder, leftElbow, leftWrist);
            }
            if (rightShoulder && rightShoulder.score > 0.5 && rightElbow && rightWrist) {
                updateLimbRotation(rightArm, rightShoulder, rightElbow, rightWrist);
            }
        } else {
            // Rest arms at the side
            if (leftArm && rightArm) {
                leftArm.rotation.set(0, 0, 0); // Reset left arm position
                rightArm.rotation.set(0, 0, 0); // Reset right arm position
            }
        }

        // Finger movements
        if (armsActive) {
            if (leftIndexFinger && leftIndexFinger.score > 0.5 && leftWrist) {
                updateFingerRotation(leftHand, leftIndexFinger, leftThumb, leftPinky);
            }
            if (rightIndexFinger && rightIndexFinger.score > 0.5 && rightWrist) {
                updateFingerRotation(rightHand, rightIndexFinger, rightThumb, rightPinky);
            }
        }
    } catch (error) {
        console.error('Error detecting body:', error);
    }
    requestAnimationFrame(detectBody);
}



        function updateLimbRotation(arm, shoulder, elbow, wrist) {
            const shoulderToElbowVec = new THREE.Vector3(
                elbow.position.x - shoulder.position.x,
                elbow.position.y - shoulder.position.y,
                0
            );
            const elbowToWristVec = new THREE.Vector3(
                wrist.position.x - elbow.position.x,
                wrist.position.y - elbow.position.y,
                0
            );

            arm.rotation.x = shoulderToElbowVec.angleTo(elbowToWristVec);
        }

        function updateFingerRotation(hand, indexFinger, thumb, pinky) {
            const indexFingerVec = new THREE.Vector3(
                indexFinger.position.x - hand.position.x,
                indexFinger.position.y - hand.position.y,
                0
            );
            hand.rotation.x = indexFingerVec.length();

            // Add similar rotations for thumb and pinky
        }

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1, 3);

            let ambient = new THREE.AmbientLight(0xffffff, 1);
            scene.add(ambient);
            let pointLight = new THREE.PointLight(0xffffff, 0.5);
            pointLight.position.z = 2500;
            scene.add(pointLight);

            let loader = new THREE.GLTFLoader();
            loader.load('https://luminafieldsnz.github.io/Lumina/micheal.glb', function (gltf) {
                model = gltf.scene;
                scene.add(model);
                model.position.set(-0.5, 0, 0);

                spine = model.getObjectByName('Spine');
                neck = model.getObjectByName('Neck');
                leftEye = model.getObjectByName('LeftEye');
                rightEye = model.getObjectByName('RightEye');
                leftArm = model.getObjectByName('LeftArm');
                rightArm = model.getObjectByName('RightArm');
                leftHand = model.getObjectByName('LeftHand');
                rightHand = model.getObjectByName('RightHand');
                leftFingers = model.getObjectByName('LeftFingers');
                rightFingers = model.getObjectByName('RightFingers');

                if (!spine || !neck || !leftEye || !rightEye || !leftArm || !rightArm || !leftHand || !rightHand || !leftFingers || !rightFingers) {
                    console.warn('Some bones or hands not found in the model');
                }
            });

            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById("app").appendChild(renderer.domElement);
            renderer.shadowMap.enabled = true;
            renderer.setPixelRatio(window.devicePixelRatio);

            gsap.ticker.add(render);
        }

        function render() {
            const delta = clock.getDelta();
            renderer.render(scene, camera);
        }

        (async function () {
            await setupCamera();
            initBodyPix();
            init();
        })();
    </script>
    <script src='https://unpkg.co/gsap@3/dist/gsap.min.js'></script>
    <script src='https://unpkg.com/gsap@3/dist/EasePack.min.js'></script>
</body>
</html>
