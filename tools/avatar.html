<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webcam Full Body and Hand Tracking Animation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&family=Source+Code+Pro:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/three@0.115.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.115.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.115.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix"></script>
    <script src="https://cdn.jsdelivr.net/npm/kalidokit@latest/dist/kalidokit.min.js"></script>
    <style>
        body { margin: 0; }
        #video { display: none; }
        #app { width: 100vw; height: 100vh; overflow: hidden; position: relative; }
    </style>
</head>
<body>
    <video id="video" autoplay></video>
    <div id="app"></div>

    <script>
        let scene, camera, renderer, model, kalidokitAvatar;
        let clock = new THREE.Clock();
        let net;

        async function setupCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            document.getElementById('video').srcObject = stream;
            return new Promise(resolve => {
                document.getElementById('video').onloadedmetadata = () => resolve();
            });
        }

        async function initBodyPix() {
            net = await bodyPix.load();
            detectBody();
        }

        async function detectBody() {
            try {
                const segmentation = await net.segmentPerson(document.getElementById('video'));
                const keypoints = segmentation.allPoses[0].keypoints;

                // Convert BodyPix keypoints to Kalidokit format
                const kalidokitPose = kalidokit.BodyPixToKalidokitPose(keypoints);

                if (kalidokitAvatar) {
                    // Update the avatar's pose using Kalidokit
                    kalidokitAvatar.updatePose(kalidokitPose);
                }

            } catch (error) {
                console.error('Error detecting body:', error);
            }
            requestAnimationFrame(detectBody);
        }

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1, 3);

            let ambient = new THREE.AmbientLight(0xffffff, 1);
            scene.add(ambient);
            let pointLight = new THREE.PointLight(0xffffff, 0.5);
            pointLight.position.z = 2500;
            scene.add(pointLight);

            let loader = new THREE.GLTFLoader();
            loader.load('https://luminafieldsnz.github.io/Lumina/micheal.glb', function (gltf) {
                model = gltf.scene;
                scene.add(model);
                model.position.set(-0.5, 0, 0);

                kalidokitAvatar = new kalidokit.ThreeAvatar(model);

                // Optionally adjust model scale, position, etc.
            });

            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById("app").appendChild(renderer.domElement);
            renderer.shadowMap.enabled = true;
            renderer.setPixelRatio(window.devicePixelRatio);

            gsap.ticker.add(render);
        }

        function render() {
            const delta = clock.getDelta();
            renderer.render(scene, camera);
        }

        (async function () {
            await setupCamera();
            initBodyPix();
            init();
        })();
    </script>
    <script src='https://unpkg.co/gsap@3/dist/gsap.min.js'></script>
    <script src='https://unpkg.com/gsap@3/dist/EasePack.min.js'></script>
</body>
</html>
