<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Matching Game</title>
    <style>
        #game-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .shape, .matching-shape {
            width: 100px;
            height: 100px;
            cursor: pointer;
            position: relative;
        }

        .square {
            background-color: blue;
        }

        .circle {
            background-color: red;
            border-radius: 50%;
        }

        .triangle {
            background-color: green;
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid yellow;
        }

        #matching-shapes-container {
            display: flex;
            justify-content: space-between;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            opacity: 0.7;
            pointer-events: none;
            animation: confetti-fall 2s forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 1;
            }
            30% {
                transform: translateY(-100px) translateX(var(--random-x)) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translateY(200px) translateX(var(--random-x)) scale(0.8);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="shapes-container">
            <div id="shape1" class="shape square"></div>
            <div id="shape2" class="shape circle"></div>
            <div id="shape3" class="shape triangle"></div>
        </div>
        <div id="matching-shapes-container">
            <div id="matching-shape1" class="matching-shape square"></div>
            <div id="matching-shape2" class="matching-shape circle"></div>
            <div id="matching-shape3" class="matching-shape triangle"></div>
        </div>
    </div>

    <script>
        const shapes = document.querySelectorAll('.shape');
        const matchingShapes = document.querySelectorAll('.matching-shape');
        const gameContainer = document.getElementById('game-container');

        const emoteClasses = ['#ff0000', '#00ff00', '#0000ff', '#ff00ff', '#00ffff', '#ffff00'];  // Colors for confetti
        const EMOTE_LIFETIME_MS = 7800;  // Duration for emotes (same as confetti lifetime)

        // Randomize the colors of the confetti particles
        function getRandomColor() {
            const randomIndex = Math.floor(Math.random() * emoteClasses.length);
            return emoteClasses[randomIndex];
        }

        // Create a confetti burst at the shape's position
        function createConfettiBurst(x, y) {
            for (let i = 0; i < 50; i++) {
                // Staggered delay for each confetti particle
                const delay = Math.random() * 1000; // Random delay between 0ms and 1000ms
                setTimeout(() => createConfettiParticle(x, y), delay);
            }
        }

        // Create a single confetti particle
        function createConfettiParticle(x, y) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = `${x}px`;
            confetti.style.top = `${y}px`;

            const color = getRandomColor();
            confetti.style.backgroundColor = color;

            const horizontalDistance = Math.random() * 200 - 100;  // Random horizontal burst range (fan)
            const fallDuration = Math.random() * 2 + 2;  // Duration of fall (between 2s and 4s)

            // Confetti particles move upwards first, then fall straight down
            confetti.style.setProperty('--random-x', `${horizontalDistance}px`);

            // Append to the game container
            gameContainer.appendChild(confetti);

            // Remove the confetti after the animation completes
            setTimeout(() => {
                confetti.remove();
            }, fallDuration * 1000);
        }

        // Drag and Drop Event Handlers for shapes
        shapes.forEach((shape) => {
            let offsetX, offsetY;

            shape.addEventListener('touchstart', handleDragStart);
            shape.addEventListener('mousedown', handleDragStart);

            function handleDragStart(event) {
                event.preventDefault();
                shape.style.position = 'absolute';
                shape.style.zIndex = 1;

                // For touch events, we need to track the touch position
                if (event.touches) {
                    offsetX = event.touches[0].pageX - shape.offsetLeft;
                    offsetY = event.touches[0].pageY - shape.offsetTop;
                } else {
                    offsetX = event.clientX - shape.offsetLeft;
                    offsetY = event.clientY - shape.offsetTop;
                }

                document.addEventListener('touchmove', handleDragMove);
                document.addEventListener('mousemove', handleDragMove);
                document.addEventListener('touchend', handleDragEnd);
                document.addEventListener('mouseup', handleDragEnd);
            }

            function handleDragMove(event) {
                event.preventDefault();
                let clientX, clientY;

                // For touch events
                if (event.touches) {
                    clientX = event.touches[0].pageX;
                    clientY = event.touches[0].pageY;
                } else {
                    clientX = event.clientX;
                    clientY = event.clientY;
                }

                shape.style.left = clientX - offsetX + 'px';
                shape.style.top = clientY - offsetY + 'px';
            }

            function handleDragEnd(event) {
                shape.style.position = 'static';
                shape.style.zIndex = 0;

                const matchingShape = getMatchingShape(shape);
                if (matchingShape) {
                    if (shape.classList.contains(matchingShape.classList[1])) {
                        shape.style.display = 'none';
                        matchingShape.style.display = 'none';
                        createConfettiBurst(event.clientX, event.clientY);

                        if (allShapesMatched()) {
                            resetGame();
                        }
                    }
                }

                // Cleanup event listeners
                document.removeEventListener('touchmove', handleDragMove);
                document.removeEventListener('mousemove', handleDragMove);
                document.removeEventListener('touchend', handleDragEnd);
                document.removeEventListener('mouseup', handleDragEnd);
            }
        });

        // Find the matching shape (ignoring order)
        function getMatchingShape(shape) {
            return Array.from(matchingShapes).find(matchingShape =>
                shape.classList.contains(matchingShape.classList[1]) && matchingShape.style.display !== 'none'
            );
        }

        // Check if all shapes are matched
        function allShapesMatched() {
            return Array.from(shapes).every(shape => shape.style.display === 'none');
        }

        // Reset the game
        function resetGame() {
            shapes.forEach((shape) => {
                shape.style.display = 'block';
            });
            matchingShapes.forEach((matchingShape) => {
                matchingShape.style.display = 'block';
            });
        }
    </script>
</body>
</html>
