<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .schedule-container {
            max-width: 800px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-collapse: collapse;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        .schedule-table th, .schedule-table td {
            border: 1px solid #ccc;
            padding: 8px;
        }
        .schedule-table th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        .upload-section {
            text-align: center;
            margin: 20px;
        }
        .upload-section input[type="file"] {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="schedule-container">
        <table class="schedule-table">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                </tr>
            </thead>
            <tbody id="schedule-body">
                <!-- Schedule rows will be dynamically populated here -->
            </tbody>
        </table>
    </div>

    <div class="upload-section">
        <h3>Upload Student Profile</h3>
        <input type="file" id="fileInput" accept="application/json">
        <button onclick="loadJSON()">Load Profile</button>
        <button onclick="readFile()">Digitize</button>
    </div>

    <script>
        const scheduleBody = document.getElementById('schedule-body');
        let milestones = [];
        let scheduleData = {};

        function populateSchedule() {
            scheduleBody.innerHTML = ""; // Clear previous schedule
            for (const time in scheduleData) {
                const row = document.createElement('tr');
                const timeCell = document.createElement('td');
                timeCell.textContent = time;
                row.appendChild(timeCell);

                // Create a cell for each day (Mon to Fri)
                ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'].forEach(day => {
                    const cell = document.createElement('td');
                    cell.textContent = scheduleData[time][day] || ""; // Display the schedule or empty string
                    row.appendChild(cell);
                });

                scheduleBody.appendChild(row); // Append the row to the table
            }
        }

        function loadJSON() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        // Parse the JSON file
                        const jsonData = JSON.parse(e.target.result);

                        // Extract schedule and milestones data
                        scheduleData = jsonData.userData.schedule || {};
                        milestones = jsonData.userData.milestones || [];

                        populateSchedule();
                        alert("Schedule loaded successfully!");
                    } catch (err) {
                        alert("Error parsing JSON file.");
                    }
                };
                reader.readAsText(file);
            } else {
                alert("Please select a JSON file.");
            }
        }

        function addMilestone(eventDetails) {
            const description = prompt("Enter a description for this milestone:", "");
            if (description) {
                const location = prompt("Enter the location for this milestone:", "");
                const uid = crypto.randomUUID();

                const milestone = {
                    subject: eventDetails.subject || "New Event",
                    start_date: eventDetails.start_date,
                    start_time: eventDetails.start_time,
                    end_date: eventDetails.end_date,
                    end_time: eventDetails.end_time,
                    all_day_event: false,
                    description: description,
                    location: location || "Unknown",
                    uid: uid,
                    private: false
                };

                milestones.push(milestone);
                alert("Milestone added successfully!");
            }
        }

        function handleNewEvent(eventDetails) {
            const confirmMilestone = confirm("A new event has been detected. Would you like to add it as a milestone?");
            if (confirmMilestone) {
                addMilestone(eventDetails);
            }
        }

        // Example usage when adding a new event:
        function addNewEvent(time, day, subject) {
            if (!scheduleData[time]) {
                scheduleData[time] = {};
            }
            scheduleData[time][day] = subject;

            populateSchedule(); // Update the table
            handleNewEvent({
                subject: subject,
                start_date: "20240215", // Example date
                start_time: "15:00", // Example time
                end_date: "20240215", // Example end date
                end_time: "15:30"  // Example end time
            });
        }

        function readFile() {
            window.location.href = "../pdf/stable.html"; // Redirection (not related to schedule)
        }

        populateSchedule(); // Initial call to populate schedule
    </script>
</body>
</html>
