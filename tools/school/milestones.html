<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Data Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        canvas { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Calendar Data Visualization</h1>
    <label for="timeframe">Select Timeframe:</label>
    <select id="timeframe">
        <option value="day">Day</option>
        <option value="week">Week</option>
        <option value="month">Month</option>
        <option value="year">Year</option>
    </select>
    <button onclick="loadData()">Load Data</button>
    <canvas id="calendarChart" width="800" height="400"></canvas>

    <script>
        let myChart;

        function loadData() {
            const csvFile = 'Felix.csv'; // Replace with your CSV file name
            Papa.parse(csvFile, {
                download: true,
                header: true,
                dynamicTyping: true,
                complete: function(results) {
                    processData(results.data);
                }
            });
        }

        function processData(data) {
            const timeframe = document.getElementById('timeframe').value;
            const calendarData = {
                'Felix': {},
                'Felix Issues': {},
                'STEM': {}
            };

            data.forEach(event => {
                const calendarType = event['Subject'].split(' - ')[0].replace('Calendar ', '');
                if (!calendarData[calendarType]) return; // Skip unknown calendar types

                const date = new Date(event['Start Date']);
                let key;
                switch (timeframe) {
                    case 'day':
                        key = date.toISOString().split('T')[0]; // YYYY-MM-DD
                        break;
                    case 'week':
                        key = `${date.getFullYear()}-W${String(date.getWeek()).padStart(2, '0')}`; // YYYY-Www
                        break;
                    case 'month':
                        key = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`; // YYYY-MM
                        break;
                    case 'year':
                        key = date.getFullYear(); // YYYY
                        break;
                }

                calendarData[calendarType][key] = (calendarData[calendarType][key] || 0) + 1;
            });

            renderChart(calendarData, timeframe);
        }

        function renderChart(calendarData, timeframe) {
            const ctx = document.getElementById('calendarChart').getContext('2d');
            if (myChart) myChart.destroy();

            const labels = Object.keys(calendarData['Felix'])
                .concat(Object.keys(calendarData['Felix Issues']))
                .concat(Object.keys(calendarData['STEM']))
                .filter((value, index, self) => self.indexOf(value) === index) // Unique labels
                .sort();

            const datasets = Object.keys(calendarData).map(calendarType => {
                return {
                    label: calendarType,
                    data: labels.map(label => calendarData[calendarType][label] || 0),
                    borderColor: getColor(calendarType),
                    fill: false
                };
            });

            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    scales: {
                        x: { display: true, title: { display: true, text: timeframe } },
                        y: { display: true, title: { display: true, text: 'Number of Events' } }
                    }
                }
            });
        }

        function getColor(calendarType) {
            const colors = {
                'Felix': 'rgba(75, 192, 192, 1)',
                'Felix Issues': 'rgba(255, 99, 132, 1)',
                'STEM': 'rgba(54, 162, 235, 1)'
            };
            return colors[calendarType] || 'rgba(0, 0, 0, 1)';
        }

        Date.prototype.getWeek = function() {
            const date = new Date(this.getTime());
            date.setHours(0, 0, 0, 0);
            date.setDate(date.getDate() + 3 - (date.getDay() + 6) % 7);
            const week1 = new Date(date.getFullYear(), 0, 4);
            return 1 + Math.round(((date.getTime() - week1.getTime()) / 86400000 - 3 + (week1.getDay() + 6) % 7) / 7);
        };
    </script>
</body>
</html>
