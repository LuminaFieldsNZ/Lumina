<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felix Progress Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Felix Progress Analysis</h1>
    <label for="timeframe">Select Timeframe:</label>
    <select id="timeframe">
        <option value="day">Day</option>
        <option value="week">Week</option>
        <option value="month">Month</option>
    </select>
    <button onclick="loadData()">Load Data</button>
    <canvas id="progressChart" width="800" height="400"></canvas>

    <script>
        let chartInstance;

        function loadData() {
            const csvFile = 'Felix.csv'; // Replace with your CSV file name
            Papa.parse(csvFile, {
                download: true,
                header: true,
                dynamicTyping: true,
                complete: function(results) {
                    processData(results.data);
                }
            });
        }

        function processData(data) {
            const timeframe = document.getElementById('timeframe').value;

            // Initialize data containers
            const achievements = {};
            const issues = {};

            // Categorize and aggregate data
            data.forEach(event => {
    const date = new Date(event['dtstart']);
    let key;
    switch (timeframe) {
        case 'day':
            key = date.toISOString().split('T')[0]; // YYYY-MM-DD
            break;
        case 'week':
            key = `${date.getFullYear()}-W${String(getWeek(date)).padStart(2, '0')}`; // YYYY-Www
            break;
        case 'month':
            key = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`; // YYYY-MM
            break;
    }

    // Safely check for summary and description before processing
    const summary = event['summary'] ? event['summary'].toLowerCase() : '';
    const description = event['description'] ? event['description'].toLowerCase() : '';

    // Check if the event is an achievement or an issue
    if (summary.includes('issue') || description.includes('issue')) {
        issues[key] = (issues[key] || 0) + 1;
    } else {
        achievements[key] = (achievements[key] || 0) + 1;
    }
});


            renderChart(achievements, issues, timeframe);
        }

        function renderChart(achievements, issues, timeframe) {
            const ctx = document.getElementById('progressChart').getContext('2d');
            if (chartInstance) chartInstance.destroy();

            // Generate labels (unique sorted keys from both datasets)
            const labels = Array.from(new Set([...Object.keys(achievements), ...Object.keys(issues)])).sort();

            // Prepare datasets
            const achievementData = labels.map(label => achievements[label] || 0);
            const issueData = labels.map(label => issues[label] || 0);

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Felix Achievements',
                            data: achievementData,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            fill: false
                        },
                        {
                            label: 'Parenting Issues',
                            data: issueData,
                            borderColor: 'rgba(255, 99, 132, 1)',
                            fill: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Felix Achievements vs Parenting Issues'
                        }
                    },
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: timeframe.charAt(0).toUpperCase() + timeframe.slice(1)
                            }
                        },
                        y: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Event Count'
                            }
                        }
                    }
                }
            });
        }

        function getWeek(date) {
            const tempDate = new Date(date.getTime());
            tempDate.setHours(0, 0, 0, 0);
            tempDate.setDate(tempDate.getDate() + 3 - (tempDate.getDay() + 6) % 7);
            const week1 = new Date(tempDate.getFullYear(), 0, 4);
            return 1 + Math.round(((tempDate.getTime() - week1.getTime()) / 86400000 - 3 + (week1.getDay() + 6) % 7) / 7);
        }
    </script>
</body>
</html>
