<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="note-indicators">
            <div class="indicator" data-key="Q"></div>
            <div class="indicator" data-key="W"></div>
            <div class="indicator" data-key="E"></div>
            <div class="indicator" data-key="R"></div>
            <div class="indicator" data-key="U"></div>
            <div class="indicator" data-key="I"></div>
            <div class="indicator" data-key="O"></div>
            <div class="indicator" data-key="P"></div>
        </div>
        <audio id="audio" src="bassem.mp3" preload="auto"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
