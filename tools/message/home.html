<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Issue Submission Guide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
        }
        h1, h2 {
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .instructions {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9f5ff;
            border-left: 5px solid #007bff;
            border-radius: 4px;
        }
        .success-message {
            margin-top: 20px;
            padding: 15px;
            background-color: #e7ffe7;
            border-left: 5px solid #28a745;
            border-radius: 4px;
            display: none;
        }
    </style>
    <script>
        async function submitGitHubIssue() {
            const repoOwner = document.getElementById('repoOwner').value;
            const repoName = document.getElementById('repoName').value;
            const issueTitle = document.getElementById('issueTitle').value;
            const issueBody = document.getElementById('issueBody').value;
            const token = getDecryptedToken(); // Assuming your token decryption logic is available

            if (!repoOwner || !repoName || !issueTitle || !issueBody) {
                alert('Please fill out all fields!');
                return;
            }

            const url = `https://api.github.com/repos/${repoOwner}/${repoName}/issues`;
            const issueData = {
                title: issueTitle,
                body: issueBody,
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(issueData),
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('successMessage').innerText = `Issue created successfully! View it here: ${data.html_url}`;
                } else {
                    alert('Failed to create the issue. Please check your inputs or permissions.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while creating the issue.');
            }
        }

        function getDecryptedToken() {
            // Example token decryption logic; replace with your actual decryption
            const encrypted = 'AAEEN0QsIy05WUcrJhEbCUc4LFE9Xx02L1pAJ00kUzERCUc3NwtEWA==';
            const key = 'github';
            const decrypted = atob(encrypted)
                .split('')
                .map((char, index) => 
                    String.fromCharCode(char.charCodeAt(0) ^ key.charCodeAt(index % key.length))
                )
                .join('');
            return decrypted;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>GitHub Issue Submission Guide</h1>
        <p>Welcome! Use this form to create a new issue on a GitHub repository. Follow the steps below:</p>

        <div class="instructions">
            <h2>How It Works:</h2>
            <ul>
                <li>Enter the GitHub repository owner and name.</li>
                <li>Provide a title and description for your issue.</li>
                <li>Submit the form, and we will create the issue for you!</li>
            </ul>
        </div>

        <div class="form-group">
            <label for="repoOwner">GitHub Repository Owner:</label>
            <input type="text" id="repoOwner" placeholder="e.g., octocat">
        </div>

        <div class="form-group">
            <label for="repoName">GitHub Repository Name:</label>
            <input type="text" id="repoName" placeholder="e.g., Hello-World">
        </div>

        <div class="form-group">
            <label for="issueTitle">Issue Title:</label>
            <input type="text" id="issueTitle" placeholder="Enter the issue title">
        </div>

        <div class="form-group">
            <label for="issueBody">Issue Description:</label>
            <textarea id="issueBody" rows="5" placeholder="Describe the issue in detail"></textarea>
        </div>

        <button onclick="submitGitHubIssue()">Submit Issue</button>

        <div id="successMessage" class="success-message"></div>
    </div>
</body>
</html>
