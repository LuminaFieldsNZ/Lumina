<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Stub Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Pay Stub Generator</h1>
        <form id="payStubForm">
            <label for="logo">Company Logo:</label>
            <input type="file" id="logo" name="logo" accept="image/*" required><br><br>

            <label for="employeeName">Employee Name:</label>
            <input type="text" id="employeeName" name="employeeName" required><br><br>

            <label for="employeeId">Employee ID:</label>
            <input type="text" id="employeeId" name="employeeId" required><br><br>

            <label for="grossIncome">Gross Monthly Income:</label>
            <input type="number" id="grossIncome" name="grossIncome" required><br><br>

            <label for="monthSelection">Select Months:</label>
            <select id="monthSelection" name="monthSelection" multiple required>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select><br><br>

            <button type="button" onclick="generatePayStubs()">Generate Pay Stubs</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
