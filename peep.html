<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>peep</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&family=Source+Code+Pro:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">

</head>



<body>

  <p><a style="border: 2px solid gray; border-radius: 10px; background-color: #dbaf1d; padding: 18px 0px 10px 10px; text-align: center;">
        <font style="font-size: 2em; font-weight: 900;">Lumina</font>
    </a><font style="font-size: 2em; font-weight: 600; color: white;">Fields</font></p>

  <div class="image-container" id="profilePic" style="z-index: 9999999999; bottom: 0px; left: 0px;">
    <img src="./body/body0.png" id="bodyLayer" class="layer" style="z-index: 1;">
    <img src="./head.png" alt="Head" class="layer" style="z-index: 2;">
    <img id="hairLayer" class="layer" style="z-index: 3;">
    <img id="glassesLayer" class="layer" style="z-index: 4;">
    <img src="./outer/outer0.png"  id="outerLayer" class="layer" style="z-index: 5;">
  </div>

<div class="screen2">
    <div class="screen-user" style="width: 100%;">

        <div class="dropdown">
                <button style="width: 160px; height: 40px; font-weight: 450; font-size: 1em;" onclick="document.getElementById('contentFrame').src='hair.html';">Hair</button>
                <div class="dropdown-content" style="min-width: 160px; box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);">
                    <button onclick="document.getElementById('contentFrame').src='body.html';">Body</button>
                    <button onclick="document.getElementById('contentFrame').src='glasses.html';">Glasses</button>
                    <button onclick="document.getElementById('contentFrame').src='outer.html';">Jacket</button>
                </div>
            </div>


          <br>

          <iframe id="contentFrame" width="100%" height="300" style="border: none; z-index:999999999999999999999999999999999;"></iframe>

    </div>

</div>
<div>
  <!-- The iframe where the content will be loaded -->
</div>
<canvas id="canvas"></canvas>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js'></script>

<script  src="./script.js"></script>
