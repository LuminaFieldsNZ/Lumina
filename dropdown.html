<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tiles</title>
    <style>
        .image-tile {
            width: 30px;
            height: 30px;
            margin: 5px;
            cursor: pointer;
            border: 1px solid transparent;
        }
        .image-tile:hover {
            border: 1px solid blue;
        }
    </style>
</head>
<body>
  <div class="grid-item" style="display:flex;">
    <div id="hairContainer"></div>
    <div id="glassesContainer"></div>
    <div id="bodyContainer"></div>
    <div id="outerContainer"></div>
  </div>

    <script>
        function createImageTiles(images, containerId, action) {
            const container = document.getElementById(containerId);
            for (let imgSrc of images) {
                const img = document.createElement('img');
                img.src = imgSrc;
                img.className = 'image-tile';
                img.onclick = function() {
                    parent.postMessage({ action: action, value: imgSrc }, '*');
                };
                container.appendChild(img);
            }
        }

        // Glasses
        const glassesImages = Array.from({ length: 11 }, (_, i) => `./glasses/glasses${i}.png`);
        createImageTiles(glassesImages, 'glassesContainer', 'glasses');

        // Hair
        const hairImages = Array.from({ length: 42 }, (_, i) => `./hair/hair${i}.png`);
        createImageTiles(hairImages, 'hairContainer', 'hair');

        // Body
        const bodyImages = Array.from({ length: 28 }, (_, i) => `./body/body${i}.png`);
        createImageTiles(bodyImages, 'bodyContainer', 'body');

        // Outer
        const outerImages = Array.from({ length: 12 }, (_, i) => `./outer/outer${i}.png`);
        createImageTiles(outerImages, 'outerContainer', 'outer');
    </script>
</body>
</html>
